<!DOCTYPE html>
<html>
    <body style="background-image:url(wp4388515.jpg)">
        <body style="background-color:white">
                <form action="/action_page.php">
                    <style>
                        h2 {color: white; background-color: black;padding: 15px;background-size: 50px,130px,auto;}
                        form {color: black;background-color: white;padding: 10px;size: 50px,130px,auto;

                            padding: 5px;}

                    <h2>EVENT REGISTRATION FORM</h2>
                    <label for="name">Name</label>
